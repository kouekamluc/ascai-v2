{% load i18n %}
<!-- Header -->
<header class="bg-white border-b border-gray-200 h-16 flex items-center justify-between px-4 sm:px-6 lg:px-8">
    <div class="flex items-center">
        <!-- Mobile menu button -->
        <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden p-2 rounded-lg text-gray-500 hover:text-gray-700 hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <h2 class="ml-2 lg:ml-0 text-xl font-semibold text-gray-900">{% block header_title %}{% trans 'Dashboard' %}{% endblock %}</h2>
    </div>
    
    <div class="flex items-center space-x-4">
        <!-- Language Switcher -->
        {% include 'includes/language_switcher.html' %}
        
        <!-- Notifications (placeholder) -->
        <button class="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
        </button>
        
        <!-- User Menu -->
        <div class="relative" x-data="{ open: false }">
            <button @click="open = !open" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                {% if user.avatar %}
                <img src="{{ user.avatar.url }}" alt="{{ user.username }}" class="w-8 h-8 rounded-full">
                {% else %}
                <div class="w-8 h-8 bg-gradient-to-br from-cameroon-green to-cameroon-green/80 rounded-full flex items-center justify-center text-white text-xs font-bold">
                    {{ user.username|first|upper }}
                </div>
                {% endif %}
            </button>
            <div x-show="open" 
                 @click.away="open = false"
                 x-cloak
                 class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-1 z-50 border border-gray-200">
                <a href="{% url 'dashboard:profile_view' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">{% trans 'Profile' %}</a>
                <a href="{% url 'account_logout' %}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">{% trans 'Logout' %}</a>
            </div>
        </div>
    </div>
</header>
