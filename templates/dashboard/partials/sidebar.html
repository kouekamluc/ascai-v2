{% load i18n %}
<!-- Sidebar -->
<aside class="hidden lg:flex lg:flex-shrink-0">
    <div class="flex flex-col w-64 bg-white border-r border-gray-200">
        <!-- Logo -->
        <div class="flex items-center h-16 px-6 border-b border-gray-200">
            <a href="{% url 'dashboard:home' %}" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-br from-cameroon-green to-cameroon-green/80 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">A</span>
                </div>
                <span class="text-lg font-bold text-cameroon-green">ASCAI</span>
            </a>
        </div>
        
        {% include 'dashboard/partials/sidebar_nav.html' %}
    </div>
</aside>

<!-- Mobile Sidebar -->
<div x-show="sidebarOpen" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 -translate-x-full"
     x-transition:enter-end="opacity-100 translate-x-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 translate-x-0"
     x-transition:leave-end="opacity-0 -translate-x-full"
     @click.away="sidebarOpen = false"
     x-cloak
     class="fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 lg:hidden flex flex-col">
    <!-- Same content as desktop sidebar -->
        <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200">
            <a href="{% url 'dashboard:home' %}" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-br from-cameroon-green to-cameroon-green/80 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">A</span>
                </div>
                <span class="text-lg font-bold text-cameroon-green">ASCAI</span>
            </a>
            <button @click="sidebarOpen = false" class="text-gray-500 hover:text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto">
            {% include 'dashboard/partials/sidebar_nav.html' %}
        </div>
</div>
