{% load i18n %}
<div id="moderation-buttons" class="flex gap-2">
    <form hx-post="{% url 'community:toggle_thread_pin' thread.slug %}" hx-target="#moderation-buttons" hx-swap="outerHTML">
        {% csrf_token %}
        <button type="submit" class="px-3 py-2 text-sm {% if thread.is_pinned %}bg-yellow-100 text-yellow-700{% else %}bg-gray-100 text-gray-700{% endif %} rounded-lg hover:bg-gray-200">
            ğŸ“Œ {% if thread.is_pinned %}{% trans 'Unpin' %}{% else %}{% trans 'Pin' %}{% endif %}
        </button>
    </form>
    <form hx-post="{% url 'community:toggle_thread_lock' thread.slug %}" hx-target="#moderation-buttons" hx-swap="outerHTML">
        {% csrf_token %}
        <button type="submit" class="px-3 py-2 text-sm {% if thread.is_locked %}bg-red-100 text-red-700{% else %}bg-gray-100 text-gray-700{% endif %} rounded-lg hover:bg-gray-200">
            ğŸ”’ {% if thread.is_locked %}{% trans 'Unlock' %}{% else %}{% trans 'Lock' %}{% endif %}
        </button>
    </form>
    <form hx-post="{% url 'community:delete_thread' thread.slug %}" hx-confirm="{% trans 'Are you sure you want to delete this thread?' %}" onsubmit="return confirm('{% trans 'Are you sure you want to delete this thread?' %}')">
        {% csrf_token %}
        <button type="submit" class="px-3 py-2 text-sm bg-red-100 text-red-700 rounded-lg hover:bg-red-200">
            ğŸ—‘ï¸ {% trans 'Delete' %}
        </button>
    </form>
</div>
