{% load i18n %}
{% if is_saved %}
<button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
    {% trans 'Remove' %}
</button>
{% else %}
<button type="submit" class="px-6 py-2 bg-cameroon-green text-white rounded-lg hover:bg-cameroon-green/90">
    {% trans 'Save' %}
</button>
{% endif %}
