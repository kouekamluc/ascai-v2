{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Scholarships' %} - ASCAI Lazio{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8">{% trans 'Scholarships' %}</h1>
    
    <div class="mb-6">
        <a href="{% url 'scholarships:disco_lazio' %}" class="inline-block px-6 py-3 bg-cameroon-green text-white rounded-lg hover:bg-cameroon-green/90">
            {% trans 'DISCO Lazio Scholarships' %}
        </a>
    </div>
    
    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <form hx-get="{% url 'scholarships:index' %}" 
              hx-target="#scholarship-list" 
              hx-trigger="change from:select, change from:input[type='checkbox'], keyup delay:500ms from:input[type='text']"
              hx-push-url="true"
              class="space-y-4">
            
            <!-- Search -->
            <div>
                <label for="search" class="block text-sm font-medium text-gray-700 mb-2">
                    {% trans 'Search' %}
                </label>
                <input type="text" 
                       id="search"
                       name="search" 
                       value="{{ current_search }}"
                       placeholder="{% trans 'Search scholarships...' %}" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cameroon-green focus:border-transparent">
            </div>
            
            <!-- Filter Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Level Filter -->
                <div>
                    <label for="level" class="block text-sm font-medium text-gray-700 mb-2">
                        {% trans 'Level' %}
                    </label>
                    <select name="level" 
                            id="level"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cameroon-green focus:border-transparent">
                        <option value="all" {% if current_level == 'all' %}selected{% endif %}>
                            {% trans 'All Levels' %}
                        </option>
                        <option value="bachelor" {% if current_level == 'bachelor' %}selected{% endif %}>
                            {% trans "Bachelor's Degree" %}
                        </option>
                        <option value="master" {% if current_level == 'master' %}selected{% endif %}>
                            {% trans "Master's Degree" %}
                        </option>
                        <option value="phd" {% if current_level == 'phd' %}selected{% endif %}>
                            {% trans 'PhD' %}
                        </option>
                    </select>
                </div>
                
                <!-- Region Filter -->
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700 mb-2">
                        {% trans 'Region' %}
                    </label>
                    <select name="region" 
                            id="region"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cameroon-green focus:border-transparent">
                        <option value="all" {% if current_region == 'all' %}selected{% endif %}>
                            {% trans 'All Regions' %}
                        </option>
                        <option value="lazio" {% if current_region == 'lazio' %}selected{% endif %}>
                            {% trans 'Lazio' %}
                        </option>
                        <option value="other" {% if current_region == 'other' %}selected{% endif %}>
                            {% trans 'Other' %}
                        </option>
                    </select>
                </div>
                
                <!-- Deadline Filter -->
                <div>
                    <label for="deadline" class="block text-sm font-medium text-gray-700 mb-2">
                        {% trans 'Deadline' %}
                    </label>
                    <select name="deadline" 
                            id="deadline"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cameroon-green focus:border-transparent">
                        <option value="" {% if not current_deadline %}selected{% endif %}>
                            {% trans 'All Deadlines' %}
                        </option>
                        <option value="upcoming" {% if current_deadline == 'upcoming' %}selected{% endif %}>
                            {% trans 'Upcoming' %}
                        </option>
                        <option value="this_month" {% if current_deadline == 'this_month' %}selected{% endif %}>
                            {% trans 'This Month' %}
                        </option>
                        <option value="past" {% if current_deadline == 'past' %}selected{% endif %}>
                            {% trans 'Past Deadlines' %}
                        </option>
                    </select>
                </div>
            </div>
            
            <!-- DISCO Lazio Filter -->
            <div>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" 
                           name="is_disco_lazio" 
                           value="true"
                           {% if current_disco == 'true' %}checked{% endif %}
                           class="w-4 h-4 text-cameroon-green border-gray-300 rounded focus:ring-cameroon-green">
                    <span class="text-sm font-medium text-gray-700">
                        {% trans 'DISCO Lazio Scholarships Only' %}
                    </span>
                </label>
            </div>
        </form>
    </div>
    
    <!-- Scholarship List -->
    <div id="scholarship-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% include 'scholarships/partials/scholarship_list_partial.html' %}
    </div>
</div>
{% endblock %}
