{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Scholarships' %} - ASCAI Lazio{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8">{% trans 'Scholarships' %}</h1>
    
    <div class="mb-6">
        <a href="{% url 'scholarships:disco_lazio' %}" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
            {% trans 'DISCO Lazio Scholarships' %}
        </a>
    </div>
    
    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <form hx-get="{% url 'scholarships:index' %}" hx-target="#scholarship-list" hx-trigger="change, keyup delay:500ms">
            <input type="text" name="search" placeholder="{% trans 'Search scholarships...' %}" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </form>
    </div>
    
    <!-- Scholarship List -->
    <div id="scholarship-list" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% include 'scholarships/partials/scholarship_list_partial.html' %}
    </div>
</div>
{% endblock %}
