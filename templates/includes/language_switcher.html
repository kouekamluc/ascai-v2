{% load i18n i18n_utils %}
{% get_current_language as CURRENT_LANGUAGE %}
{% get_available_languages as LANGUAGES %}

<div class="relative" x-data="{ open: false }">
    <button @click="open = !open" class="flex items-center space-x-2 px-3 py-2 text-sm font-medium text-gray-700 hover:text-cameroon-green bg-gray-50 hover:bg-cameroon-green/5 rounded-lg transition-all duration-200 border border-gray-200 hover:border-cameroon-green/30">
        <span class="text-lg">{% if CURRENT_LANGUAGE == 'en' %}ðŸ‡¬ðŸ‡§{% else %}ðŸ‡«ðŸ‡·{% endif %}</span>
        <span class="uppercase font-semibold">{{ CURRENT_LANGUAGE }}</span>
        <svg class="w-4 h-4 transition-transform duration-200" :class="{'rotate-180': open}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
    </button>
    
    <div x-show="open" 
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0 scale-95"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-95"
         @click.away="open = false" 
         x-cloak 
         class="absolute right-0 mt-2 w-40 bg-white rounded-xl shadow-xl py-2 z-50 border border-gray-100">
        {% for lang_code, lang_name in LANGUAGES %}
            {% if lang_code != CURRENT_LANGUAGE %}
                <form action="{% url 'set_language' %}" method="post" class="inline w-full">
                    {% csrf_token %}
                    <input type="hidden" name="language" value="{{ lang_code }}">
                    {% translate_current_url lang_code as translated_url %}
                    <input type="hidden" name="next" value="{{ translated_url }}">
                    <button type="submit" class="w-full text-left px-4 py-2.5 text-sm text-gray-700 hover:bg-cameroon-green/5 hover:text-cameroon-green transition-colors duration-150 flex items-center space-x-2">
                        <span class="text-lg">{% if lang_code == 'en' %}ðŸ‡¬ðŸ‡§{% else %}ðŸ‡«ðŸ‡·{% endif %}</span>
                        <span class="font-medium">{{ lang_name }}</span>
                    </button>
                </form>
            {% endif %}
        {% endfor %}
    </div>
</div>
