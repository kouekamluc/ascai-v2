{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Account Inactive' %} - ASCAI Lazio{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center px-4 sm:px-6 lg:px-8 py-12 bg-gradient-to-br from-gray-50 via-white to-cameroon-green/5">
    <div class="w-full max-w-lg">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100">
            <div class="bg-gradient-to-r from-yellow-500 to-yellow-600 px-8 py-6 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white/20 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">{% trans 'Account Inactive' %}</h1>
                <p class="text-yellow-100 text-sm">{% trans 'This account is inactive' %}</p>
            </div>
            <div class="px-8 py-8 text-center">
                <p class="text-gray-700 mb-6">{% trans 'This account is inactive.' %}</p>
                <a href="{% url 'core:home' %}" class="inline-block px-6 py-3 bg-cameroon-green text-white font-semibold rounded-lg hover:bg-cameroon-green/90 transition">
                    {% trans 'Return to Home' %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
